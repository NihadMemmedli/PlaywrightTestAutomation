version: '3.7'

services:
  chrome:
    image: selenium/node-chrome:4.1.1-20220121
    shm_size: 2gb
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_GRID_URL=http://172.17.0.1:4444/
    deploy:
      replicas: 3
    entrypoint: bash -c 'SE_OPTS="--host $$HOSTNAME" /opt/bin/entry_point.sh'

  edge:
    image: selenium/node-edge:4.1.1-20220121
    shm_size: 2gb
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_GRID_URL=http://172.17.0.1:4444/
    deploy:
      replicas: 1
    entrypoint: bash -c 'SE_OPTS="--host $$HOSTNAME" /opt/bin/entry_point.sh'

  firefox:
    image: selenium/node-firefox:4.1.1-20220121
    shm_size: 2gb
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_GRID_URL=http:/172.17.0.1:4444/
    deploy:
      replicas: 1
    entrypoint: bash -c 'SE_OPTS="--host $$HOSTNAME" /opt/bin/entry_point.sh'

  selenium-hub:
    image: selenium/hub:4.1.1-20220121
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"

  playwright:
    image: mcr.microsoft.com/playwright/java:v1.27.0-focal
    shm_size: 2gb
    deploy:
      replicas: 1
    environment:
      - SELENIUM_REMOTE_URL=http://172.17.0.1:4444/wd/hub
      - PLAYWRIGHT_JAVA_SRC=src/test/java
    links:
      - chrome
    depends_on:
      - chrome
    tty: true
    volumes:
      - ./:/app
    working_dir: /app
    entrypoint: mvn test

